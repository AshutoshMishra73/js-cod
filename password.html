<html>
    <head><title>password example</title></head>
    <body>
        enter password
        <input type="text"id="password">
        <input type="button"value="show"onclick="togglePass()"id="btn">
    </body>
    <script>
         function togglePass(){
             const pass=document.getElementById("password");
             const btnValue=document.getElementById("btn");
             if(pass.value.trim()==""){
                 document.getElementById("notice").innerHTML="plese fill";
                 return;
             }
             if(btnValue==="show"){
                 pass.setAttribute("type","text");
                 btnValue.value="hide";
             }
             else{
                 pass.setAttribute("type","password");
                 btnValue.value="show";
             }

            }
    </script>
</html>
