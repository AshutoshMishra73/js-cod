  <html>
    <head><title>scroll pick</title></head>
    <body>
        <center>
            <input type="button"value="<<"onClick="requst(this)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdZl7aWli3wcqGgjW3STqiLjoib61qogyXdw&usqp=CAU"height="200"width="200"id="t1">
           <input type="button"value=">>"onClick="requst(this)">
    </center>
    </body>
       <script>
           const imgArray=["https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_AuDfPmWLgEoQKxQ-4zj4n4Ie3D82xxtl-w&usqp=CAU","https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIs7m9hcXTQYExAJe-YAiMEZYZT1FyYkhowA&usqp=CAU"," https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPC7fMS8HkAnQ1jahudGNQRQznVp1hOQ2Ihg&usqp=CAU"];
           let imgNo=0;
           function requst(req){
               if(req.value==">>"){
           imgNo++;
           if(imgNo==4){
           imgNo=0;
           }
               }
               if(req.value=="<<"){
               imgNo--; 
               if(imgNo==-1){
                   imgNo=4;
               }
               }
               t1.src=imgArray[imgNo];
           } 
       </script>
</html>
